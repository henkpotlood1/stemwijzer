  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Stemwijzer</h1>
            <p class="lead" id="pollQ">Er moet een bindend referendum komen, waarmee burgers door het parlement aangenomen wetten kunnen tegenhouden.</p>
            <div class="lead">
              <div id="buttonsDiv">
                <button class="btn btn-lg btn-success" id="agree" onclick="pollQuestion(this.value)" value="2">Eens</button>
                <button class="btn btn-lg btn-default" id="neither" onclick="pollQuestion(this.value)" value="1">Geen van beide</button>
                <button class="btn btn-lg btn-danger"  id="disagree" onclick="pollQuestion(this.value)" value="0">Oneens</button>
              </div>
              <div id="resultaat" style="display: none;">
                <p id="score"></p>
                <ul class="list-group">
                  <li class="list-group-item">PVDA<span class="badge" id="pvda"></span></li>
                  <li class="list-group-item">VVD<span class="badge" id="vvd"></span></li>
                  <li class="list-group-item">CDA<span class="badge" id="cda"></span></li>
                </ul>
              </div> 
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>2017</p>
            </div>
          </div>

        </div>

      </div>

    </div>
